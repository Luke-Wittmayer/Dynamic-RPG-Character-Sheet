<div class="container">
    <div class="row">
        <div class="col-4">
            <table class="table">
                <tr>
                    <th>Ability</th>
                    <th>Score</th>
                    <th>Mod</th>
                </tr>
                <tr>
                    <td>Strength</td>
                    <td><input type="number" placeholder="10" id="strScore"></td>
                    <td><input type="number" placeholder="0" id="strMod"></td>
                </tr>
                <tr>
                    <td>Dexerity</td>
                    <td><input type="number" placeholder="10" id="dexScore"></td>
                    <td><input type="number" placeholder="0" id="dexMod"></td>
                </tr>
                <tr>
                    <td>Constitution</td>
                    <td><input type="number" placeholder="10" id="conScore"></td>
                    <td><input type="number" placeholder="0" id="conMod"></td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td><input type="number" placeholder="10" id="intScore"></td>
                    <td><input type="number" placeholder="0" id="intMod"></td>
                </tr>
                <tr>
                    <td>Wisdom</td>
                    <td><input type="number" placeholder="10" id="wisScore"></td>
                    <td><input type="number" placeholder="0" id="wisMod"></td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td><input type="number" placeholder="10" id="chaScore"></td>
                    <td><input type="number" placeholder="0" id="chaMod"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
